<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semana 7 - Lista de Productos</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="container">

    <header class="header">
      <h1>Lista de Productos</h1>
          </header>

    <section class="card">
      <h2>Productos</h2>

      <!-- Lista de los productos -->
      <ul id="listaProductos" class="lista">
        <!-- Se genera dinámicamente -->
      </ul>
    </section>

    <section class="card">
      <h2>Agregar nuevo producto</h2>

      <div class="form-grid">
        <div class="field">
          <label for="nombre">Nombre del producto</label>
          <input type="text" id="nombre" placeholder="Ej: Mouse inalámbrico" />
        </div>

        <div class="field">
          <label for="precio">Precio</label>
          <input type="number" id="precio" placeholder="Ej: 25" min="0" step="0.01" />
        </div>

        <div class="field field-full">
          <label for="descripcion">Descripción breve</label>
          <input type="text" id="descripcion" placeholder="Ej: Accesorio ideal para oficina" />
        </div>

        <div class="actions">
          <button id="btnAgregar" type="button">Agregar producto</button>
          <button id="btnLimpiar" type="button" class="btn-sec">Limpiar</button>
        </div>

        <p id="msg" class="msg" aria-live="polite"></p>
      </div>
    </section>

    <footer class="footer">
      
    </footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
